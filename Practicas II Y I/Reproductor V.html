<body>

<!----Reproducir video----->
  <video width="400" height="300" id="vdo">
    <source src="Cartel.mp4" type="video/mp4">
  </video>

  <!----Botones del video----->
  <div>
    <button onclick="playPause()">Play/Pausa</button>
    <button onclick="stop()">-</button>
    <button onclick="skip(-10)"><--</button>
    <button onclick="skip(10)">--></button>
  </div>
</div>
</div>
</body>


  <!----Funciones de los botones----->
<script>
  var reproductorVD = document.getElementById('vdo');
  function playPause(){
    if(reproductorVD.paused)
      reproductorVD.play();
    else  
      reproductorVD.pause();
  }

  function stop(){
    reproductorVD.pause();
    reproductorVD.currentTime = 0;
  }
  function skip(value){
    reproductorVD.currentTime += value;

  }
</script>
