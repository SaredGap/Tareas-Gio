 <!----Modal de Audio----->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Practica 1 </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
          <audio src="RelsB.mp3" id="audio"></audio>

           <!--- Botones del reproductor---->
           <div>
              <center>
            <button class="btn btn-outline-dark" onclick="document.getElementById('audio').play()">|></button>
            <button class="btn btn-outline-dark" onclick="document.getElementById('audio').pause()">||</button>
            <button class="btn btn-outline-dark" onclick="document.getElementById('audio').load()"><--></button>
            <button class="btn btn-outline-dark" onclick="document.getElementById('audio').volume += .1">Subir</button>
            <button class="btn btn-outline-dark" onclick="document.getElementById('audio').volume -= .1">Bajar</button>
             </center>
           </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar </button>
      </div>
    </div>
  </div>
</div>

<!----Funciones del video---->
<script type="text/javascript">

  var reproductorVD = document.getElementById('vdo');
  function playPause(){
    if(reproductorVD.paused)
      reproductorVD.play();
    else  
      reproductorVD.pause();
  }

  function stop(){
    reproductorVD.pause();
    reproductorVD.currentTime = 0;
  }
  function skip(value){
    reproductorVD.currentTime += value;

  }
</script>
